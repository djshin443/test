<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 예쁜 시간표</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffccf2, #e6ccff, #ccddff);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls {
            background: rgba(255, 255, 255, 0.25);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-upload {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-save {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-reset {
            background: #6c757d;
            color: white;
        }

        .btn-reset:hover {
            background: #5a6268;
        }

        input[type="file"] {
            display: none;
        }

        #timetable-wrapper {
            position: relative;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        #timetable-container {
            position: relative;
            padding: 30px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 600px;
        }

        #timetable-container.has-bg {
            background-size: cover !important;
            background-position: center !important;
        }

        #timetable-container.has-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            z-index: 0;
        }

        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 30px;
            font-size: 34px;
            font-weight: 800;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 5px rgba(255,255,255,0.95), -1px -1px 3px rgba(255,255,255,0.8);
            background: rgba(255, 255, 255, 0.25);
            padding: 10px 20px;
            border-radius: 15px;
            display: inline-block;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .decorative-icon {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            position: relative;
            z-index: 1;
            background: transparent !important;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        th {
            background: rgba(212, 181, 255, 0.25);
            color: #000000;
            padding: 15px;
            font-weight: 900;
            font-size: 17px;
            text-shadow: 3px 3px 6px rgba(255,255,255,1), 
                        -1px -1px 3px rgba(255,255,255,1),
                        1px -1px 3px rgba(255,255,255,1),
                        -1px 1px 3px rgba(255,255,255,1);
            border: 1px solid rgba(255,255,255,0.15);
        }

        th:first-child {
            width: 100px;
            background: rgba(255, 184, 209, 0.25);
            color: #000000;
        }

        td {
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            height: 80px;
            vertical-align: middle;
            background: transparent;
        }

        .time-cell {
            background: rgba(255, 230, 243, 0.25);
            font-weight: 900;
            color: #000000;
            font-size: 14px;
            text-shadow: none;
        }

        .class-cell {
            background: rgba(255, 255, 255, 0.25);
            transition: all 0.3s;
        }

        .class-cell:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 10;
            background: rgba(255, 255, 255, 0.2) !important;
        }

        .class-item {
            padding: 8px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            margin: 2px 0;
            display: inline-block;
            min-width: 90%;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(0.5px);
        }

        .class-item::before {
            display: none;
        }

        .subject-늘봄 {
            background: rgba(255, 212, 229, 0.4);
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(255, 184, 209, 0.3);
        }

        .subject-방송댄스 {
            background: rgba(229, 204, 255, 0.4);
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(212, 181, 255, 0.3);
        }

        .subject-창의과학 {
            background: rgba(204, 229, 255, 0.4);
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(179, 217, 255, 0.3);
        }

        .subject-영어 {
            background: rgba(255, 224, 240, 0.4);
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(255, 201, 227, 0.3);
        }

        .subject-피아노 {
            background: rgba(240, 224, 255, 0.4);
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(230, 208, 255, 0.3);
        }

        .subject-미술 {
            background: rgba(224, 240, 255, 0.4);
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(208, 230, 255, 0.3);
        }

        .subject-논술 {
            background: rgba(255, 192, 217, 0.4);
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(255, 173, 208, 0.3);
        }

        .empty-cell {
            background: rgba(248, 249, 250, 0.25);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .class-item {
            animation: fadeIn 0.5s ease-out;
        }

        /* 저장 모달 스타일 */
        .save-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        .save-modal {
            background: white;
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            position: relative;
            animation: modalSlideIn 0.3s ease;
            margin: 20px;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .save-modal-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .save-modal-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-family: 'Segoe UI', sans-serif;
        }

        .save-modal-subtitle {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .save-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 30px;
        }

        .save-option {
            background: #F8FAFC;
            border: 2px solid #E2E8F0;
            border-radius: 16px;
            padding: 24px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .save-option:hover {
            border-color: #5B21B6;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .save-option-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 8px;
        }

        .save-option-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: #1a1a1a;
            font-family: 'Segoe UI', sans-serif;
        }

        .save-option-desc {
            font-size: 0.813rem;
            color: #6b7280;
            line-height: 1.4;
        }

        .save-modal-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn-modal-cancel {
            background: white;
            color: #6b7280;
            border: 2px solid #E2E8F0;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-modal-cancel:hover {
            background: #F8FAFC;
            border-color: #6b7280;
        }

        /* 로딩 스피너 애니메이션 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 모바일 최적화 - 480px 이하 */
        @media (max-width: 480px) {
            body {
                padding: 2px;
            }
            
            .container {
                border-radius: 10px;
                max-width: 100%;
                margin: 0;
            }
            
            .header {
                padding: 10px 8px;
            }
            
            .logo-zenith {
                font-size: 1.6rem;
                letter-spacing: 1px;
            }
            
            .logo-english {
                font-size: 1.2rem;
                letter-spacing: 1px;
            }
            
            .logo-star {
                font-size: 1rem;
            }
            
            .subtitle {
                font-size: 0.7rem;
                padding: 4px 12px;
            }
            
            .season-indicator {
                font-size: 1.2rem;
                top: 6px;
                right: 8px;
            }
            
            .header-decoration {
                font-size: 0.9rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 8px;
                padding: 8px 12px;
            }
            
            .date-selector {
                width: 100%;
                justify-content: center;
                gap: 6px;
            }
            
            select {
                padding: 5px 20px 5px 8px;
                font-size: 0.75rem;
                min-width: 60px;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
                gap: 4px;
            }
            
            .btn {
                padding: 5px 10px;
                font-size: 0.7rem;
                gap: 3px;
                flex: 1;
                min-width: 80px;
            }
            
            .calendar {
                padding: 6px;
            }
            
            .month-year-display {
                font-size: 1rem;
                margin-bottom: 8px;
                gap: 6px;
            }
            
            .month-decoration {
                font-size: 0.9rem;
            }
            
            .weekday {
                padding: 6px 1px;
                font-size: 0.65rem;
            }
            
            .day {
                min-height: 80px;
                padding: 2px;
            }
            
            .day-number {
                font-size: 0.75rem;
                margin-bottom: 2px;
            }
            
            .events {
                font-size: 0.55rem;
                gap: 1px;
                min-height: 35px;
            }
            
            .event {
                font-size: 0.55rem;
                padding: 1px 2px;
                min-height: 12px;
                line-height: 1;
            }
            
            .add-event-btn,
            .clear-day-btn {
                font-size: 0.45rem;
                padding: 1px;
                min-height: 12px;
            }
            
            .modal-content {
                margin: 20px 5px;
                padding: 15px;
                max-width: none;
            }
            
            .modal h3 {
                font-size: 1rem;
            }
            
            .modal input {
                font-size: 0.75rem;
                padding: 6px;
            }
            
            .footer {
                padding: 8px;
                font-size: 0.65rem;
            }
            
            .save-options {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .save-modal {
                padding: 20px 15px;
                margin: 10px;
            }
        }

        /* 반응형 */
        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 8px;
            }
            
            .class-item {
                font-size: 11px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>

    <!-- 저장 옵션 선택 모달 -->
    <div class="save-modal-overlay" id="save-modal-overlay"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // 배경 이미지 업로드
        document.getElementById('bgInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const container = document.getElementById('timetable-container');
                    container.style.backgroundImage = `url(${e.target.result})`;
                    container.style.backgroundSize = 'cover';
                    container.style.backgroundPosition = 'center';
                    container.style.backgroundRepeat = 'no-repeat';
                    container.style.backgroundAttachment = 'fixed';
                    container.classList.add('has-bg');
                };
                reader.readAsDataURL(file);
            }
        });

        // 배경 초기화
        function resetBackground() {
            const container = document.getElementById('timetable-container');
            container.style.backgroundImage = '';
            container.classList.remove('has-bg');
            document.getElementById('bgInput').value = '';
        }

        // 저장 옵션 모달 표시
        function showSaveOptions() {
            const modal = document.getElementById('save-modal-overlay');
            modal.innerHTML = `
                <div class="save-modal">
                    <div class="save-modal-header">
                        <h3 class="save-modal-title">시간표 저장 옵션</h3>
                        <p class="save-modal-subtitle">저장할 형식을 선택하세요</p>
                    </div>
                    
                    <div class="save-options">
                        <div class="save-option landscape" onclick="saveAsJPG('landscape')" style="cursor: pointer;">
                            <div class="save-option-icon" style="background: linear-gradient(135deg, #10B981 0%, #059669 100%);">📄</div>
                            <div class="save-option-title">가로 A4</div>
                            <div class="save-option-desc">A4 가로 용지에 최적화된 시간표</div>
                        </div>
                        
                        <div class="save-option portrait" onclick="saveAsJPG('portrait')" style="cursor: pointer;">
                            <div class="save-option-icon" style="background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);">📋</div>
                            <div class="save-option-title">세로 A4</div>
                            <div class="save-option-desc">A4 세로 용지에 최적화된 시간표</div>
                        </div>
                    </div>
                    
                    <div class="save-modal-actions">
                        <button class="btn-modal-cancel" onclick="closeSaveModal()">취소</button>
                    </div>
                </div>
            `;
            modal.style.display = 'flex';
        }

        // 저장 옵션 모달 닫기
        function closeSaveModal() {
            const modal = document.getElementById('save-modal-overlay');
            modal.style.display = 'none';
        }

        // JPG 저장 함수 (흰색 여백 완전 제거)
        async function saveAsJPG(orientation) {
            closeSaveModal();
            
            const element = document.getElementById('timetable-wrapper');
            const today = new Date();
            const filename = `나의_시간표_${orientation === 'landscape' ? '가로' : '세로'}_${today.getFullYear()}${String(today.getMonth() + 1).padStart(2, '0')}${String(today.getDate()).padStart(2, '0')}`;
            
            showLoadingOverlay(`${orientation === 'landscape' ? '가로' : '세로'} A4 JPG 생성 중...`);
            
            try {
                const controls = document.querySelector('.controls');
                const originalContainer = document.getElementById('timetable-container');
                
                // 배경 이미지 정보 미리 추출
                const hasBackgroundImage = originalContainer.classList.contains('has-bg');
                const backgroundImageUrl = originalContainer.style.backgroundImage;
                
                // A4 크기 설정
                const A4_SIZES = {
                    landscape: { width: 1123, height: 794 },
                    portrait: { width: 794, height: 1123 }
                };
                
                const targetSize = A4_SIZES[orientation];
                
                // 원본 스타일 저장
                const originalStyles = {
                    controlsDisplay: controls ? controls.style.display : '',
                    bodyBackground: document.body.style.background,
                    bodyPadding: document.body.style.padding,
                    elementBackground: element.style.background,
                    elementBorderRadius: element.style.borderRadius,
                    containerPadding: originalContainer.style.padding,
                    containerBackground: originalContainer.style.background,
                    containerBackgroundSize: originalContainer.style.backgroundSize,
                    containerWidth: originalContainer.style.width,
                    elementWidth: element.style.width,
                    viewportMeta: document.querySelector('meta[name="viewport"]')?.getAttribute('content'),
                    tableBackground: document.querySelector('table')?.style.background,
                    pseudoElement: originalContainer.classList.contains('has-bg')
                };
                
                // 모바일 뷰포트 임시 변경 (데스크톱 렌더링 강제)
                const viewportMeta = document.querySelector('meta[name="viewport"]');
                if (viewportMeta) {
                    viewportMeta.setAttribute('content', 'width=1200');
                }
                
                // 컨트롤 숨기기
                if (controls) controls.style.display = 'none';
                
                // 요소 크기 고정 (모바일에서도 데스크톱 크기로 강제)
                element.style.width = targetSize.width + 'px';
                originalContainer.style.width = '100%';
                
                // body 배경 설정
                document.body.style.background = 'white';
                document.body.style.padding = '0';
                
                // wrapper 배경 설정
                element.style.background = 'white';
                element.style.borderRadius = '0';
                
                // container 설정
                originalContainer.style.padding = '20px';
                
                // 배경 이미지가 있을 때 특별 처리
                if (hasBackgroundImage) {
                    // has-bg 클래스 임시 제거 (::before 의사 요소 비활성화)
                    originalContainer.classList.remove('has-bg');
                    // 배경을 흰색으로 설정
                    originalContainer.style.background = 'white';
                    originalContainer.style.backgroundImage = 'none';
                } else {
                    originalContainer.style.background = 'white';
                }
                
                // 테이블 배경을 명시적으로 흰색으로
                const table = document.querySelector('table');
                const originalTableBorderRadius = table ? table.style.borderRadius : '';
                if (table) {
                    table.style.borderRadius = '0';
                    table.style.background = 'white';
                }
                
                // 모든 셀의 배경을 불투명하게
                const allCells = document.querySelectorAll('td, th');
                const originalCellBackgrounds = [];
                allCells.forEach((cell, index) => {
                    originalCellBackgrounds[index] = cell.style.background;
                    // 반투명 배경을 불투명 배경으로 변환
                    const computedStyle = window.getComputedStyle(cell);
                    const bgColor = computedStyle.backgroundColor;
                    if (bgColor.includes('rgba')) {
                        // rgba를 rgb로 변환 (흰색 배경 기준으로 합성)
                        const match = bgColor.match(/rgba\((\d+),\s*(\d+),\s*(\d+),\s*([\d.]+)\)/);
                        if (match) {
                            const r = parseInt(match[1]);
                            const g = parseInt(match[2]);
                            const b = parseInt(match[3]);
                            const a = parseFloat(match[4]);
                            // 흰색(255,255,255)과 합성
                            const newR = Math.round(r * a + 255 * (1 - a));
                            const newG = Math.round(g * a + 255 * (1 - a));
                            const newB = Math.round(b * a + 255 * (1 - a));
                            cell.style.background = `rgb(${newR}, ${newG}, ${newB})`;
                        }
                    }
                });
                
                // 렌더링 대기
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // html2canvas로 캡처
                const canvas = await html2canvas(element, {
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    backgroundColor: '#ffffff', // 흰색 배경
                    width: targetSize.width,
                    height: targetSize.height,
                    windowWidth: targetSize.width,
                    windowHeight: targetSize.height,
                    scrollY: -window.scrollY,
                    scrollX: -window.scrollX,
                    x: 0,
                    y: 0,
                    letterRendering: true,
                    allowTaint: true,
                    foreignObjectRendering: false,
                    removeContainer: false,
                    imageTimeout: 30000,
                    onclone: function(clonedDoc) {
                        // 클론된 문서에서 모든 요소가 제대로 렌더링되도록 보장
                        const clonedElement = clonedDoc.getElementById('timetable-wrapper');
                        if (clonedElement) {
                            clonedElement.style.width = targetSize.width + 'px';
                            clonedElement.style.minWidth = targetSize.width + 'px';
                            clonedElement.style.background = 'white';
                        }
                        const clonedContainer = clonedDoc.getElementById('timetable-container');
                        if (clonedContainer) {
                            clonedContainer.style.width = '100%';
                            clonedContainer.style.background = 'white';
                            clonedContainer.style.backgroundImage = 'none';
                        }
                    }
                });
                
                
                // 최종 캔버스 생성
                let finalCanvas;
                if (hasBackgroundImage && backgroundImageUrl && backgroundImageUrl !== 'none') {
                    // 배경 이미지가 있는 경우
                    finalCanvas = document.createElement('canvas');
                    finalCanvas.width = targetSize.width * 2; // scale 2 적용
                    finalCanvas.height = targetSize.height * 2;
                    const finalCtx = finalCanvas.getContext('2d');
                    
                    const bgImg = new Image();
                    bgImg.crossOrigin = 'anonymous';
                    
                    await new Promise((resolve, reject) => {
                        bgImg.onload = function() {
                            // 배경 이미지를 cover 방식으로 전체에 그리기
                            const canvasAspect = finalCanvas.width / finalCanvas.height;
                            const imgAspect = bgImg.width / bgImg.height;
                            
                            let drawWidth, drawHeight, drawX, drawY;
                            
                            if (imgAspect > canvasAspect) {
                                drawHeight = finalCanvas.height;
                                drawWidth = drawHeight * imgAspect;
                                drawX = (finalCanvas.width - drawWidth) / 2;
                                drawY = 0;
                            } else {
                                drawWidth = finalCanvas.width;
                                drawHeight = drawWidth / imgAspect;
                                drawX = 0;
                                drawY = (finalCanvas.height - drawHeight) / 2;
                            }
                            
                            // 배경 이미지 그리기
                            finalCtx.drawImage(bgImg, drawX, drawY, drawWidth, drawHeight);
                            
                            // 시간표 콘텐츠 그리기 (배경 이미지 위에 덮어씌우기)
                            finalCtx.drawImage(canvas, 0, 0);
                            resolve();
                        };
                        
                        bgImg.onerror = reject;
                        
                        // base64 URL에서 이미지 로드
                        if (backgroundImageUrl.includes('url(')) {
                            const urlMatch = backgroundImageUrl.match(/url\(["']?(data:image[^"']+)["']?\)/);
                            if (urlMatch) {
                                bgImg.src = urlMatch[1];
                            } else {
                                bgImg.src = backgroundImageUrl.replace(/url\(["']?([^"']+)["']?\)/, '$1');
                            }
                        }
                    });
                } else {
                    // 배경 이미지가 없는 경우 - 그대로 사용
                    finalCanvas = canvas;
                }
                
                // JPG 다운로드
                const link = document.createElement('a');
                link.download = `${filename}.jpg`;
                link.href = finalCanvas.toDataURL('image/jpeg', 0.95);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // 모든 스타일 복원
                if (controls) controls.style.display = originalStyles.controlsDisplay;
                document.body.style.background = originalStyles.bodyBackground;
                document.body.style.padding = originalStyles.bodyPadding;
                element.style.background = originalStyles.elementBackground;
                element.style.borderRadius = originalStyles.elementBorderRadius;
                element.style.width = originalStyles.elementWidth || '';
                originalContainer.style.padding = originalStyles.containerPadding;
                originalContainer.style.width = originalStyles.containerWidth || '';
                originalContainer.style.background = originalStyles.containerBackground || '';
                
                // 배경 이미지가 있었다면 복원
                if (originalStyles.pseudoElement) {
                    originalContainer.classList.add('has-bg');
                    originalContainer.style.backgroundImage = backgroundImageUrl;
                    originalContainer.style.backgroundSize = originalStyles.containerBackgroundSize || 'cover';
                }
                
                // 테이블 복원
                if (table) {
                    table.style.borderRadius = originalTableBorderRadius;
                    table.style.background = originalStyles.tableBackground || '';
                }
                
                // 셀 배경 복원
                allCells.forEach((cell, index) => {
                    cell.style.background = originalCellBackgrounds[index] || '';
                });
                
                // 뷰포트 메타 태그 복원
                if (viewportMeta && originalStyles.viewportMeta) {
                    viewportMeta.setAttribute('content', originalStyles.viewportMeta);
                }
                
                hideLoadingOverlay();
                
                console.log(`${orientation} JPG 저장 완료 (여백 제거):`, filename);
                
            } catch (error) {
                console.error('JPG 생성 오류:', error);
                hideLoadingOverlay();
                alert('이미지 저장 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
            }
        }

        // 로딩 오버레이 표시/숨김
        function showLoadingOverlay(message) {
            let overlay = document.getElementById('loading-overlay');
            if (!overlay) {
                overlay = document.createElement('div');
                overlay.id = 'loading-overlay';
                overlay.innerHTML = `
                    <div class="loading-spinner"></div>
                    <div class="loading-text" id="loading-text"></div>
                `;
                overlay.style.cssText = `
                    display: flex;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.7);
                    z-index: 2000;
                    justify-content: center;
                    align-items: center;
                    flex-direction: column;
                    gap: 15px;
                `;
                
                const spinner = overlay.querySelector('.loading-spinner');
                spinner.style.cssText = `
                    width: 40px;
                    height: 40px;
                    border: 4px solid #f3f3f3;
                    border-top: 4px solid #5B21B6;
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                `;
                
                const text = overlay.querySelector('.loading-text');
                text.style.cssText = `
                    color: white;
                    font-size: 1rem;
                `;
                
                document.body.appendChild(overlay);
            }
            
            document.getElementById('loading-text').textContent = message;
            overlay.style.display = 'flex';
        }

        function hideLoadingOverlay() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }

        // 모달 외부 클릭 시 닫기
        document.getElementById('save-modal-overlay').addEventListener('click', function(event) {
            if (event.target === this) {
                closeSaveModal();
            }
        });
    </script>
