
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 예쁜 시간표</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffccf2, #e6ccff, #ccddff);  /* 파스텔 그라데이션 배경 */
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls {
            background: rgba(255, 255, 255, 0.25);  /* 25% 불투명도 */
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-upload {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-save {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-reset {
            background: #6c757d;
            color: white;
        }

        .btn-reset:hover {
            background: #5a6268;
        }

        input[type="file"] {
            display: none;
        }

        #timetable-wrapper {
            position: relative;
            background: rgba(255, 255, 255, 0.25);  /* 25% 불투명도 */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        #timetable-container {
            position: relative;
            padding: 30px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 600px;
        }

        #timetable-container.has-bg {
            background-size: cover !important;
            background-position: center !important;
        }

        #timetable-container.has-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);  /* 30% 흰색 오버레이로 배경 이미지 투명하게 */
            z-index: 0;
        }

        h1 {
            text-align: center;
            color: #1a1a1a;  /* 매우 진한 제목 */
            margin-bottom: 30px;
            font-size: 34px;
            font-weight: 800;  /* 매우 굵게 */
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 5px rgba(255,255,255,0.95), -1px -1px 3px rgba(255,255,255,0.8);
            background: rgba(255, 255, 255, 0.25);  /* 25% 불투명도 */
            padding: 10px 20px;
            border-radius: 15px;
            display: inline-block;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .decorative-icon {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            position: relative;
            z-index: 1;
            background: transparent !important;  /* 테이블 자체도 완전 투명 */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        th {
            background: rgba(212, 181, 255, 0.25);  /* 25% 불투명도 */
            color: #000000;
            padding: 15px;
            font-weight: 900;
            font-size: 17px;
            text-shadow: 3px 3px 6px rgba(255,255,255,1), 
                        -1px -1px 3px rgba(255,255,255,1),
                        1px -1px 3px rgba(255,255,255,1),
                        -1px 1px 3px rgba(255,255,255,1);
            border: 1px solid rgba(255,255,255,0.15);
        }

        th:first-child {
            width: 100px;
            background: rgba(255, 184, 209, 0.25);  /* 25% 불투명도 */
            color: #000000;
        }

        td {
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);  /* 매우 투명한 테두리 */
            position: relative;
            height: 80px;
            vertical-align: middle;
            background: transparent;  /* 기본 투명 */
        }

        .time-cell {
            background: rgba(255, 230, 243, 0.25);  /* 25% 불투명도 */
            font-weight: 900;
            color: #000000;  /* 진한 검정색 */
            font-size: 14px;
            text-shadow: none;  /* 텍스트 그림자 제거 */
        }

        .class-cell {
            background: rgba(255, 255, 255, 0.25);  /* 25% 불투명도 */
            transition: all 0.3s;
        }

        .class-cell:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 10;
            background: rgba(255, 255, 255, 0.2) !important;  /* 호버 시에도 투명 유지 */
        }

        .class-item {
            padding: 8px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            margin: 2px 0;
            display: inline-block;
            min-width: 90%;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(0.5px);  /* 살짝 블러 효과 */
        }

        /* 호버 애니메이션 효과 제거 */
        .class-item::before {
            display: none;  /* 애니메이션 효과 제거 */
        }

        /* 과목별 색상 - 케이팝 데몬헌터스 파스텔 테마 */
        .subject-늘봄 {
            background: rgba(255, 212, 229, 0.4);  /* 40% 불투명도 */
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(255, 184, 209, 0.3);
        }

        .subject-방송댄스 {
            background: rgba(229, 204, 255, 0.4);  /* 40% 불투명도 */
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(212, 181, 255, 0.3);
        }

        .subject-창의과학 {
            background: rgba(204, 229, 255, 0.4);  /* 40% 불투명도 */
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(179, 217, 255, 0.3);
        }

        .subject-영어 {
            background: rgba(255, 224, 240, 0.4);  /* 40% 불투명도 */
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(255, 201, 227, 0.3);
        }

        .subject-피아노 {
            background: rgba(240, 224, 255, 0.4);  /* 40% 불투명도 */
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(230, 208, 255, 0.3);
        }

        .subject-미술 {
            background: rgba(224, 240, 255, 0.4);  /* 40% 불투명도 */
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(208, 230, 255, 0.3);
        }

        .subject-논술 {
            background: rgba(255, 192, 217, 0.4);  /* 40% 불투명도 */
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(255, 173, 208, 0.3);
        }

        .empty-cell {
            background: rgba(248, 249, 250, 0.25);  /* 25% 불투명도 */
        }

        /* 애니메이션 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .class-item {
            animation: fadeIn 0.5s ease-out;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 8px;
            }
            
            .class-item {
                font-size: 11px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <label for="bgInput" class="btn btn-upload">
                🖼️ 배경 이미지 업로드
            </label>
            <input type="file" id="bgInput" accept="image/*">
            
            <button class="btn btn-save" onclick="saveAsImage()">
                💾 JPG로 저장
            </button>
            
            <button class="btn btn-reset" onclick="resetBackground()">
                🔄 배경 초기화
            </button>
        </div>

        <div id="timetable-wrapper">
            <div id="timetable-container">
                <h1>
                    <span class="decorative-icon">🌟</span>
                    나의 일주일 시간표
                    <span class="decorative-icon">🌟</span>
                </h1>
                
                <table>
                    <thead>
                        <tr>
                            <th>시간</th>
                            <th>월요일</th>
                            <th>화요일</th>
                            <th>수요일</th>
                            <th>목요일</th>
                            <th>금요일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="time-cell">1:00~1:50</td>
                            <td class="empty-cell"></td>
                            <td class="empty-cell"></td>
                            <td class="class-cell">
                                <div class="class-item subject-방송댄스">🎵 방송댄스<br>(방과후)</div>
                            </td>
                            <td class="class-cell" rowspan="2">
                                <div class="class-item subject-창의과학">🔬 창의과학<br>(방과후)<br>1:00~3:20</div>
                            </td>
                            <td class="empty-cell"></td>
                        </tr>
                        <tr>
                            <td class="time-cell">1:50~3:20</td>
                            <td class="class-cell">
                                <div class="class-item subject-늘봄">🌱 늘봄</div>
                            </td>
                            <td class="class-cell">
                                <div class="class-item subject-늘봄">🌱 늘봄</div>
                            </td>
                            <td class="class-cell">
                                <div class="class-item subject-방송댄스">🎵 방송댄스<br>(~2:20)</div>
                            </td>
                            <td class="class-cell">
                                <div class="class-item subject-늘봄">🌱 늘봄</div>
                            </td>
                        </tr>
                        <tr>
                            <td class="time-cell">3:00~4:00</td>
                            <td class="empty-cell"></td>
                            <td class="empty-cell"></td>
                            <td class="class-cell">
                                <div class="class-item subject-영어">📚 영어</div>
                            </td>
                            <td class="empty-cell"></td>
                            <td class="empty-cell"></td>
                        </tr>
                        <tr>
                            <td class="time-cell">4:00~5:00</td>
                            <td class="class-cell">
                                <div class="class-item subject-영어">📚 영어</div>
                            </td>
                            <td class="class-cell">
                                <div class="class-item subject-영어">📚 영어</div>
                            </td>
                            <td class="class-cell">
                                <div class="class-item subject-미술">🎨 미술<br>(4:20~5:20)</div>
                            </td>
                            <td class="class-cell">
                                <div class="class-item subject-영어">📚 영어</div>
                            </td>
                            <td class="class-cell">
                                <div class="class-item subject-영어">📚 영어</div>
                            </td>
                        </tr>
                        <tr>
                            <td class="time-cell">5:10~6:10</td>
                            <td class="class-cell">
                                <div class="class-item subject-피아노">🎹 피아노</div>
                            </td>
                            <td class="class-cell">
                                <div class="class-item subject-피아노">🎹 피아노</div>
                            </td>
                            <td class="class-cell">
                                <div class="class-item subject-논술">✏️ 논술<br>(5:30~6:30)</div>
                            </td>
                            <td class="class-cell">
                                <div class="class-item subject-피아노">🎹 피아노</div>
                            </td>
                            <td class="class-cell">
                                <div class="class-item subject-미술">🎨 미술<br>(5:30~6:30)</div>
                            </td>
                        </tr>
                        <tr>
                            <td class="time-cell">6:20~7:20</td>
                            <td class="class-cell">
                                <div class="class-item subject-미술">🎨 미술</div>
                            </td>
                            <td class="empty-cell"></td>
                            <td class="empty-cell"></td>
                            <td class="empty-cell"></td>
                            <td class="empty-cell"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // 배경 이미지 업로드
        document.getElementById('bgInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const container = document.getElementById('timetable-container');
                    container.style.backgroundImage = `url(${e.target.result})`;
                    container.classList.add('has-bg');
                };
                reader.readAsDataURL(file);
            }
        });

        // 배경 초기화
        function resetBackground() {
            const container = document.getElementById('timetable-container');
            container.style.backgroundImage = '';
            container.classList.remove('has-bg');
            document.getElementById('bgInput').value = '';
        }

        // JPG로 저장 (전체 시간표 완전 캡처)
        function saveAsImage() {
            const element = document.getElementById('timetable-wrapper');
            
            // 페이지 최상단으로 스크롤
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;
            
            // DOM이 안정화될 때까지 대기
            setTimeout(() => {
                // 요소의 실제 크기 측정
                const rect = element.getBoundingClientRect();
                const scrollX = window.pageXOffset || document.documentElement.scrollLeft;
                const scrollY = window.pageYOffset || document.documentElement.scrollTop;
                
                html2canvas(document.body, {
                    scale: 1.2,
                    backgroundColor: '#ffffff',
                    logging: false,
                    useCORS: true,
                    allowTaint: true,
                    letterRendering: true,
                    foreignObjectRendering: true,
                    imageTimeout: 30000,
                    x: rect.left + scrollX - 10,  // 약간의 여백 포함
                    y: rect.top + scrollY - 10,   // 약간의 여백 포함
                    width: rect.width + 20,       // 여백 포함한 폭
                    height: rect.height + 20,     // 여백 포함한 높이
                    onclone: function(clonedDoc) {
                        // 복제 문서에서 필요 없는 요소들 숨기기
                        const controls = clonedDoc.querySelector('.controls');
                        if (controls) {
                            controls.style.display = 'none';
                        }
                        
                        // body 스타일 초기화
                        clonedDoc.body.style.cssText = `
                            margin: 0 !important;
                            padding: 0 !important;
                            overflow: visible !important;
                        `;
                        
                        // 시간표 wrapper만 보이도록 다른 요소들 숨기기
                        const allElements = clonedDoc.body.children;
                        for (let i = 0; i < allElements.length; i++) {
                            const child = allElements[i];
                            if (!child.classList.contains('container') && child.id !== 'timetable-wrapper') {
                                child.style.display = 'none';
                            }
                        }
                        
                        const clonedWrapper = clonedDoc.getElementById('timetable-wrapper');
                        const clonedContainer = clonedDoc.getElementById('timetable-container');
                        
                        if (clonedWrapper) {
                            clonedWrapper.style.cssText = `
                                position: relative !important;
                                background: rgba(255, 255, 255, 0.25) !important;
                                border-radius: 20px !important;
                                overflow: visible !important;
                                box-shadow: 0 20px 60px rgba(0,0,0,0.15) !important;
                                max-width: 1200px !important;
                                margin: 0 auto !important;
                                padding: 30px !important;
                                box-sizing: border-box !important;
                            `;
                        }
                        
                        if (clonedContainer) {
                            const originalContainer = document.getElementById('timetable-container');
                            const originalBgImage = originalContainer.style.backgroundImage;
                            const hasClass = originalContainer.classList.contains('has-bg');
                            
                            clonedContainer.style.cssText = `
                                position: relative !important;
                                padding: 30px !important;
                                background-size: cover !important;
                                background-position: center !important;
                                background-repeat: no-repeat !important;
                                min-height: 600px !important;
                                width: 100% !important;
                            `;
                            
                            if (originalBgImage && originalBgImage !== 'none') {
                                clonedContainer.style.backgroundImage = originalBgImage;
                                
                                if (hasClass) {
                                    const overlay = clonedDoc.createElement('div');
                                    overlay.style.cssText = `
                                        position: absolute !important;
                                        top: 0 !important;
                                        left: 0 !important;
                                        right: 0 !important;
                                        bottom: 0 !important;
                                        background: rgba(255, 255, 255, 0.3) !important;
                                        z-index: 0 !important;
                                    `;
                                    clonedContainer.insertBefore(overlay, clonedContainer.firstChild);
                                }
                            }
                        }
                        
                        // z-index 설정
                        const title = clonedDoc.querySelector('h1');
                        const table = clonedDoc.querySelector('table');
                        if (title) title.style.zIndex = '10';
                        if (table) table.style.zIndex = '5';
                    }
                }).then(canvas => {
                    // JPG로 변환 및 다운로드
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.download = '나의_시간표_' + new Date().toLocaleDateString('ko-KR').replace(/\./g, '') + '.jpg';
                        link.href = url;
                        link.click();
                        URL.revokeObjectURL(url);
                    }, 'image/jpeg', 0.92);
                    
                }).catch(error => {
                    console.error('캔버스 생성 오류:', error);
                    
                    // 대안: 더 간단한 방법으로 재시도
                    html2canvas(element, {
                        scale: 1,
                        backgroundColor: '#ffffff',
                        logging: true
                    }).then(canvas => {
                        canvas.toBlob(function(blob) {
                            const url = URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            link.download = '나의_시간표_backup_' + Date.now() + '.jpg';
                            link.href = url;
                            link.click();
                            URL.revokeObjectURL(url);
                        }, 'image/jpeg', 0.9);
                    }).catch(err => {
                        alert('이미지 저장에 실패했습니다. 페이지를 새로고침 후 다시 시도해주세요.');
                    });
                });
            }, 800);
        }
    </script>
</body>
</html>
