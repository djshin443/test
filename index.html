<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 예쁜 시간표</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffccf2, #e6ccff, #ccddff);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls {
            background: rgba(255, 255, 255, 0.25);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-upload {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-save {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-reset {
            background: #6c757d;
            color: white;
        }

        .btn-reset:hover {
            background: #5a6268;
        }

        input[type="file"] {
            display: none;
        }

        #timetable-wrapper {
            position: relative;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        #timetable-container {
            position: relative;
            padding: 30px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 600px;
        }

        #timetable-container.has-bg {
            background-size: cover !important;
            background-position: center !important;
        }

        #timetable-container.has-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            z-index: 0;
        }

        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 30px;
            font-size: 34px;
            font-weight: 800;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 5px rgba(255,255,255,0.95), -1px -1px 3px rgba(255,255,255,0.8);
            background: rgba(255, 255, 255, 0.25);
            padding: 10px 20px;
            border-radius: 15px;
            display: inline-block;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .decorative-icon {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            position: relative;
            z-index: 1;
            background: transparent !important;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        th {
            background: rgba(212, 181, 255, 0.25);
            color: #000000;
            padding: 15px;
            font-weight: 900;
            font-size: 17px;
            text-shadow: 3px 3px 6px rgba(255,255,255,1), 
                        -1px -1px 3px rgba(255,255,255,1),
                        1px -1px 3px rgba(255,255,255,1),
                        -1px 1px 3px rgba(255,255,255,1);
            border: 1px solid rgba(255,255,255,0.15);
        }

        th:first-child {
            width: 100px;
            background: rgba(255, 184, 209, 0.25);
            color: #000000;
        }

        td {
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            height: 80px;
            vertical-align: middle;
            background: transparent;
        }

        .time-cell {
            background: rgba(255, 230, 243, 0.25);
            font-weight: 900;
            color: #000000;
            font-size: 14px;
            text-shadow: none;
        }

        .class-cell {
            background: rgba(255, 255, 255, 0.25);
            transition: all 0.3s;
        }

        .class-cell:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 10;
            background: rgba(255, 255, 255, 0.2) !important;
        }

        .class-item {
            padding: 8px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            margin: 2px 0;
            display: inline-block;
            min-width: 90%;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(0.5px);
        }

        .class-item::before {
            display: none;
        }

        .subject-늘봄 {
            background: rgba(255, 212, 229, 0.4);
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(255, 184, 209, 0.3);
        }

        .subject-방송댄스 {
            background: rgba(229, 204, 255, 0.4);
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(212, 181, 255, 0.3);
        }

        .subject-창의과학 {
            background: rgba(204, 229, 255, 0.4);
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(179, 217, 255, 0.3);
        }

        .subject-영어 {
            background: rgba(255, 224, 240, 0.4);
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(255, 201, 227, 0.3);
        }

        .subject-피아노 {
            background: rgba(240, 224, 255, 0.4);
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(230, 208, 255, 0.3);
        }

        .subject-미술 {
            background: rgba(224, 240, 255, 0.4);
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(208, 230, 255, 0.3);
        }

        .subject-논술 {
            background: rgba(255, 192, 217, 0.4);
            color: #000000;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.95), -1px -1px 2px rgba(255,255,255,0.9);
            border: 2px solid rgba(255, 173, 208, 0.3);
        }

        .empty-cell {
            background: rgba(248, 249, 250, 0.25);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .class-item {
            animation: fadeIn 0.5s ease-out;
        }

        /* 저장 모달 스타일 */
        .save-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        .save-modal {
            background: white;
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            position: relative;
            animation: modalSlideIn 0.3s ease;
            margin: 20px;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .save-modal-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .save-modal-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-family: 'Segoe UI', sans-serif;
        }

        .save-modal-subtitle {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .save-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 30px;
        }

        .save-option {
            background: #F8FAFC;
            border: 2px solid #E2E8F0;
            border-radius: 16px;
            padding: 24px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .save-option:hover {
            border-color: #5B21B6;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .save-option-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 8px;
        }

        .save-option-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: #1a1a1a;
            font-family: 'Segoe UI', sans-serif;
        }

        .save-option-desc {
            font-size: 0.813rem;
            color: #6b7280;
            line-height: 1.4;
        }

        .save-modal-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn-modal-cancel {
            background: white;
            color: #6b7280;
            border: 2px solid #E2E8F0;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-modal-cancel:hover {
            background: #F8FAFC;
            border-color: #6b7280;
        }

        /* 로딩 스피너 애니메이션 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 모바일 최적화 - 480px 이하 */
        @media (max-width: 480px) {
            body {
                padding: 2px;
            }
            
            .container {
                border-radius: 10px;
                max-width: 100%;
                margin: 0;
            }
            
            .header {
                padding: 10px 8px;
            }
            
            .logo-zenith {
                font-size: 1.6rem;
                letter-spacing: 1px;
            }
            
            .logo-english {
                font-size: 1.2rem;
                letter-spacing: 1px;
            }
            
            .logo-star {
                font-size: 1rem;
            }
            
            .subtitle {
                font-size: 0.7rem;
                padding: 4px 12px;
            }
            
            .season-indicator {
                font-size: 1.2rem;
                top: 6px;
                right: 8px;
            }
            
            .header-decoration {
                font-size: 0.9rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 8px;
                padding: 8px 12px;
            }
            
            .date-selector {
                width: 100%;
                justify-content: center;
                gap: 6px;
            }
            
            select {
                padding: 5px 20px 5px 8px;
                font-size: 0.75rem;
                min-width: 60px;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
                gap: 4px;
            }
            
            .btn {
                padding: 5px 10px;
                font-size: 0.7rem;
                gap: 3px;
                flex: 1;
                min-width: 80px;
            }
            
            .calendar {
                padding: 6px;
            }
            
            .month-year-display {
                font-size: 1rem;
                margin-bottom: 8px;
                gap: 6px;
            }
            
            .month-decoration {
                font-size: 0.9rem;
            }
            
            .weekday {
                padding: 6px 1px;
                font-size: 0.65rem;
            }
            
            .day {
                min-height: 80px;
                padding: 2px;
            }
            
            .day-number {
                font-size: 0.75rem;
                margin-bottom: 2px;
            }
            
            .events {
                font-size: 0.55rem;
                gap: 1px;
                min-height: 35px;
            }
            
            .event {
                font-size: 0.55rem;
                padding: 1px 2px;
                min-height: 12px;
                line-height: 1;
            }
            
            .add-event-btn,
            .clear-day-btn {
                font-size: 0.45rem;
                padding: 1px;
                min-height: 12px;
            }
            
            .modal-content {
                margin: 20px 5px;
                padding: 15px;
                max-width: none;
            }
            
            .modal h3 {
                font-size: 1rem;
            }
            
            .modal input {
                font-size: 0.75rem;
                padding: 6px;
            }
            
            .footer {
                padding: 8px;
                font-size: 0.65rem;
            }
            
            .save-options {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .save-modal {
                padding: 20px 15px;
                margin: 10px;
            }
        }

        /* 반응형 */
        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 8px;
            }
            
            .class-item {
                font-size: 11px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>

                            <td class="class-cell">
                                <div class="class-item subject-방송댄스">🎵 방송댄스<br>(~2:20)</div>

    <!-- 저장 옵션 선택 모달 -->
    <div class="save-modal-overlay" id="save-modal-overlay"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // 배경 이미지 업로드
        document.getElementById('bgInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const container = document.getElementById('timetable-container');
                    container.style.backgroundImage = `url(${e.target.result})`;
                    container.classList.add('has-bg');
                };
                reader.readAsDataURL(file);
            }
        });

        // 배경 초기화
        function resetBackground() {
            const container = document.getElementById('timetable-container');
            container.style.backgroundImage = '';
            container.classList.remove('has-bg');
            document.getElementById('bgInput').value = '';
        }

        // 저장 옵션 모달 표시
        function showSaveOptions() {
            const modal = document.getElementById('save-modal-overlay');
            modal.innerHTML = `
                <div class="save-modal">
                    <div class="save-modal-header">
                        <h3 class="save-modal-title">시간표 저장 옵션</h3>
                        <p class="save-modal-subtitle">저장할 형식을 선택하세요</p>
                    </div>
                    
                    <div class="save-options">
                        <div class="save-option landscape" onclick="saveAsJPG('landscape')" style="cursor: pointer;">
                            <div class="save-option-icon" style="background: linear-gradient(135deg, #10B981 0%, #059669 100%);">📄</div>
                            <div class="save-option-title">가로 A4</div>
                            <div class="save-option-desc">A4 가로 용지에 최적화된 시간표</div>
                        </div>
                        
                        <div class="save-option portrait" onclick="saveAsJPG('portrait')" style="cursor: pointer;">
                            <div class="save-option-icon" style="background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);">📋</div>
                            <div class="save-option-title">세로 A4</div>
                            <div class="save-option-desc">A4 세로 용지에 최적화된 시간표</div>
                        </div>
                    </div>
                    
                    <div class="save-modal-actions">
                        <button class="btn-modal-cancel" onclick="closeSaveModal()">취소</button>
                    </div>
                </div>
            `;
            modal.style.display = 'flex';
        }

        // 저장 옵션 모달 닫기
        function closeSaveModal() {
            const modal = document.getElementById('save-modal-overlay');
            modal.style.display = 'none';
        }

        // JPG 저장 함수 (배경 가득참, 사각형 모서리)
        async function saveAsJPG(orientation) {
            closeSaveModal();
            
            const element = document.getElementById('timetable-wrapper');
            const today = new Date();
            const filename = `나의_시간표_${orientation === 'landscape' ? '가로' : '세로'}_${today.getFullYear()}${String(today.getMonth() + 1).padStart(2, '0')}${String(today.getDate()).padStart(2, '0')}`;
            
            showLoadingOverlay(`${orientation === 'landscape' ? '가로' : '세로'} A4 JPG 생성 중...`);
            
            try {
                const controls = document.querySelector('.controls');
                const addButtons = document.querySelectorAll('.add-event-btn, .clear-day-btn');
                const container = document.querySelector('.container');
                const body = document.body;
                const originalContainer = document.getElementById('timetable-container');
                
                // 배경 이미지 정보 미리 추출
                const hasBackgroundImage = originalContainer.classList.contains('has-bg');
                const backgroundImageUrl = originalContainer.style.backgroundImage;
                
                // 원본 스타일 완전 저장
                const originalStyles = {
                    controlsDisplay: controls ? controls.style.display : '',
                    elementWidth: element.style.width,
                    elementHeight: element.style.height,
                    elementMaxWidth: element.style.maxWidth,
                    elementMinWidth: element.style.minWidth,
                    elementTransform: element.style.transform,
                    elementPosition: element.style.position,
                    elementLeft: element.style.left,
                    elementTop: element.style.top,
                    elementPadding: element.style.padding,
                    elementBorderRadius: element.style.borderRadius,
                    bodyPadding: body.style.padding,
                    bodyMargin: body.style.margin,
                    bodyOverflow: body.style.overflow,
                    containerMaxWidth: container ? container.style.maxWidth : '',
                    containerWidth: container ? container.style.width : '',
                    containerPadding: originalContainer.style.padding,
                    containerBorderRadius: originalContainer.style.borderRadius,
                    buttonDisplays: []
                };
                
                // 버튼들 숨기기
                if (controls) controls.style.display = 'none';
                addButtons.forEach((btn, index) => {
                    originalStyles.buttonDisplays[index] = btn.style.display;
                    btn.style.display = 'none';
                });
                
                // 환경 최적화
                body.style.overflow = 'hidden';
                body.style.padding = '0';
                body.style.margin = '0';
                
                if (container) {
                    container.style.maxWidth = 'none';
                    container.style.width = '100%';
                    container.style.margin = '0';
                    container.style.padding = '0';
                }
                
                // A4 크기 설정
                const A4_SIZES = {
                    landscape: { width: 1123, height: 794 },
                    portrait: { width: 794, height: 1123 }
                };
                
                const targetSize = A4_SIZES[orientation];
                
                // wrapper를 A4 크기로 설정하되 패딩 제거 및 사각형으로 변경
                element.style.width = `${targetSize.width}px`;
                element.style.height = `${targetSize.height}px`;
                element.style.maxWidth = `${targetSize.width}px`;
                element.style.minWidth = `${targetSize.width}px`;
                element.style.transform = 'none';
                element.style.position = 'relative';
                element.style.left = '0';
                element.style.top = '0';
                element.style.margin = '0';
                element.style.padding = '0';  // 패딩 제거
                element.style.borderRadius = '0';  // 둥근 모서리 제거
                
                // container도 패딩 제거 및 사각형으로 변경
                originalContainer.style.padding = '20px';  // 최소 패딩으로 축소
                originalContainer.style.borderRadius = '0';  // 둥근 모서리 제거
                
                // 테이블 모서리도 사각형으로 변경
                const table = document.querySelector('table');
                const originalTableBorderRadius = table ? table.style.borderRadius : '';
                if (table) {
                    table.style.borderRadius = '0';
                }
                
                // 선택 방지 스타일
                const style = document.createElement('style');
                style.textContent = `
                    * {
                        -webkit-user-select: none !important;
                        -moz-user-select: none !important;
                        -ms-user-select: none !important;
                        user-select: none !important;
                        -webkit-touch-callout: none !important;
                        -webkit-tap-highlight-color: transparent !important;
                    }
                    ::selection, ::-moz-selection { background: transparent !important; }
                    body { margin: 0 !important; padding: 0 !important; }
                    #timetable-wrapper { border-radius: 0 !important; }
                    #timetable-container { border-radius: 0 !important; }
                    table { border-radius: 0 !important; }
                `;
                document.head.appendChild(style);
                
                // 뷰포트 조정
                const viewport = document.querySelector('meta[name="viewport"]');
                const originalViewport = viewport ? viewport.content : '';
                if (viewport) {
                    viewport.content = `width=${targetSize.width}, initial-scale=1.0, user-scalable=no`;
                }
                
                // 렌더링 대기
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const waitTime = isMobile ? 1500 : 1000;
                await new Promise(resolve => setTimeout(resolve, waitTime));
                
                // html2canvas로 캡처
                const canvas = await html2canvas(element, {
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    backgroundColor: '#ffffff',
                    width: targetSize.width,
                    height: targetSize.height,
                    windowWidth: targetSize.width,
                    windowHeight: targetSize.height,
                    scrollY: 0,
                    scrollX: 0,
                    x: 0,
                    y: 0,
                    letterRendering: true,
                    allowTaint: true,
                    foreignObjectRendering: false,
                    removeContainer: false,
                    imageTimeout: 30000
                });
                
                // 뷰포트 복원
                if (viewport) viewport.content = originalViewport;
                
                // 배경 이미지 수동 합성
                if (hasBackgroundImage && backgroundImageUrl && backgroundImageUrl !== 'none') {
                    const finalCanvas = document.createElement('canvas');
                    finalCanvas.width = canvas.width;
                    finalCanvas.height = canvas.height;
                    const ctx = finalCanvas.getContext('2d');
                    
                    const bgImg = new Image();
                    bgImg.crossOrigin = 'anonymous';
                    
                    bgImg.onload = function() {
                        // 배경 이미지를 캔버스 전체에 가득 차게 그리기 (cover 방식)
                        const canvasAspect = finalCanvas.width / finalCanvas.height;
                        const imgAspect = bgImg.width / bgImg.height;
                        
                        let drawWidth, drawHeight, drawX, drawY;
                        
                        if (imgAspect > canvasAspect) {
                            // 이미지가 더 넓을 때
                            drawHeight = finalCanvas.height;
                            drawWidth = drawHeight * imgAspect;
                            drawX = (finalCanvas.width - drawWidth) / 2;
                            drawY = 0;
                        } else {
                            // 이미지가 더 높을 때
                            drawWidth = finalCanvas.width;
                            drawHeight = drawWidth / imgAspect;
                            drawX = 0;
                            drawY = (finalCanvas.height - drawHeight) / 2;
                        }
                        
                        // 배경 이미지 전체에 그리기
                        ctx.drawImage(bgImg, drawX, drawY, drawWidth, drawHeight);
                        
                        // 30% 흰색 오버레이를 전체에 적용
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);
                        
                        // 시간표 그리기
                        ctx.drawImage(canvas, 0, 0);
                        
                        // JPG 다운로드
                        const link = document.createElement('a');
                        link.download = `${filename}.jpg`;
                        link.href = finalCanvas.toDataURL('image/jpeg', 0.95);
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        
                        hideLoadingOverlay();
                    };
                    
                    bgImg.onerror = function() {
                        // 배경 이미지 로드 실패 시 기본 저장
                        const link = document.createElement('a');
                        link.download = `${filename}.jpg`;
                        link.href = canvas.toDataURL('image/jpeg', 0.95);
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        hideLoadingOverlay();
                    };
                    
                    // base64 URL에서 이미지 로드
                    if (backgroundImageUrl.includes('url(')) {
                        const urlMatch = backgroundImageUrl.match(/url\(["']?(data:image[^"']+)["']?\)/);
                        if (urlMatch) {
                            bgImg.src = urlMatch[1];
                        } else {
                            bgImg.src = backgroundImageUrl.replace(/url\(["']?([^"']+)["']?\)/, '$1');
                        }
                    }
                    
                } else {
                    // 배경 이미지가 없는 경우 바로 저장
                    const link = document.createElement('a');
                    link.download = `${filename}.jpg`;
                    link.href = canvas.toDataURL('image/jpeg', 0.95);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    hideLoadingOverlay();
                }
                
                // 모든 스타일 완전 복원
                element.style.width = originalStyles.elementWidth;
                element.style.height = originalStyles.elementHeight;
                element.style.maxWidth = originalStyles.elementMaxWidth;
                element.style.minWidth = originalStyles.elementMinWidth;
                element.style.transform = originalStyles.elementTransform;
                element.style.position = originalStyles.elementPosition;
                element.style.left = originalStyles.elementLeft;
                element.style.top = originalStyles.elementTop;
                element.style.padding = originalStyles.elementPadding;
                element.style.borderRadius = originalStyles.elementBorderRadius;
                
                originalContainer.style.padding = originalStyles.containerPadding;
                originalContainer.style.borderRadius = originalStyles.containerBorderRadius;
                
                if (table) {
                    table.style.borderRadius = originalTableBorderRadius;
                }
                
                body.style.padding = originalStyles.bodyPadding;
                body.style.margin = originalStyles.bodyMargin;
                body.style.overflow = originalStyles.bodyOverflow;
                
                if (container) {
                    container.style.maxWidth = originalStyles.containerMaxWidth;
                    container.style.width = originalStyles.containerWidth;
                }
                
                if (controls) controls.style.display = originalStyles.controlsDisplay;
                addButtons.forEach((btn, index) => {
                    btn.style.display = originalStyles.buttonDisplays[index] || '';
                });
                
                style.remove();
                
                console.log(`${orientation} A4 JPG 저장 완료 (배경 가득참, 사각형):`, filename);
                
            } catch (error) {
                console.error('JPG 생성 오류:', error);
                hideLoadingOverlay();
                alert('이미지 저장 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
            }
        }

        // 로딩 오버레이 표시/숨김
        function showLoadingOverlay(message) {
            let overlay = document.getElementById('loading-overlay');
            if (!overlay) {
                overlay = document.createElement('div');
                overlay.id = 'loading-overlay';
                overlay.innerHTML = `
                    <div class="loading-spinner"></div>
                    <div class="loading-text" id="loading-text"></div>
                `;
                overlay.style.cssText = `
                    display: flex;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.7);
                    z-index: 2000;
                    justify-content: center;
                    align-items: center;
                    flex-direction: column;
                    gap: 15px;
                `;
                
                const spinner = overlay.querySelector('.loading-spinner');
                spinner.style.cssText = `
                    width: 40px;
                    height: 40px;
                    border: 4px solid #f3f3f3;
                    border-top: 4px solid #5B21B6;
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                `;
                
                const text = overlay.querySelector('.loading-text');
                text.style.cssText = `
                    color: white;
                    font-size: 1rem;
                `;
                
                document.body.appendChild(overlay);
            }
            
            document.getElementById('loading-text').textContent = message;
            overlay.style.display = 'flex';
        }

        function hideLoadingOverlay() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }

        // 모달 외부 클릭 시 닫기
        document.getElementById('save-modal-overlay').addEventListener('click', function(event) {
            if (event.target === this) {
                closeSaveModal();
            }
        });
    </script>
</body>
